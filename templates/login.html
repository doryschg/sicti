

<!-- CONTENIDO MODULO inicio -->
<div class="container" ng-controller="LoginCtrl as login">
    <div class="well well-sm col-md-6 col-md-offset-3 text-center" style="border-radius:7px;"> 
    
    
    <div class="row">
      <div class="col-md-12">
        <h3 class="text-primary">
          Formulario de acceso
        </h3>
        <form class="form-signin">
          <input type="text" id="inputEmail" class="form-control" placeholder="Nombre usuario" required autofocus ng-model="login.loginForm.username">
          <br>
          <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required ng-model="login.loginForm.password">
          <br>
          <button class="btn btn-lg btn-block btn-primary" type="submit" ng-click="login.login()">
            <span class="glyphicon glyphicon-log-in"></span>
            Entrar
          </button>
        </form>
      </div>  
    </div>
        <a href="#/inicio" class="btn btn-block btn-link">
            <span class="glyphicon glyphicon-chevron-left"></span>
            Volver a página inicial
        </a>
    </div>
</div>
